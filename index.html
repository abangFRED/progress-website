<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

  <title>Progress Produksi</title>

      <div class="progress-bar">
        <div class="progress" style="width: 60%">60%</div>

      <!-- Galeri disembunyikan awalnya -->
      <div class="gallery hidden">
        <div class="image-grid">
          <img src="images/meja1.jpg" alt="Step 1">
          <img src="images/meja2.jpg" alt="Step 2">
        </div>
      </div>
    </section>

    <section class="progress-card" data-product="lemari">
      <h2>Lemari Pakaian</h2>
      <div class="progress-bar">
        <div class="progress" style="width: 25%">25%</div>
      </div>
      <p>Status: Pemotongan Bahan</p>

      <div class="gallery hidden">
        <div class="image-grid">
          <img src="images/lemari1.jpg" alt="Step 1">
          <img src="images/lemari2.jpg" alt="Step 2">
        </div>
      </div>
    </section>
  </main>
